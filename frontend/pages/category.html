<div
  v-for="c in store.categories"
  :key="c.id"
  v-if="c"
  class="menu-category"
  :class="{ active: c.id === store.catalog.categoryId }"
  @click="selectCategory(c.id)"
>
  <img
    class="menu-category-img"
    :src="img(c)"
    alt=""
  />
  <div class="menu-category-name">{{ c.name }}</div>
</div>
