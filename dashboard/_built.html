<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiosk Dashboard</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="./assets/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./assets/dist/css/adminlte.css">

  <!-- Optional plugin CSS -->
  <link rel="stylesheet" href="./assets/plugins/toastr/toastr.min.css">
  <link rel="stylesheet" href="./assets/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <link rel="stylesheet" href="./assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="./assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="./assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div id="adminApp"></div>

  <!-- AdminLTE core (NO defer) -->
  <script src="./assets/plugins/jquery/jquery.min.js"></script>
  <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/dist/js/adminlte.js"></script>

  <!-- Optional plugins (NO defer, still ok) -->
  <script src="./assets/plugins/sweetalert2/sweetalert2.min.js"></script>
  <script src="./assets/plugins/toastr/toastr.min.js"></script>

  <!-- DataTables (NO defer) -->
  <script src="./assets/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="./assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="./assets/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="./assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="./assets/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
  <script src="./assets/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
  <script src="./assets/plugins/jszip/jszip.min.js"></script>
  <script src="./assets/plugins/pdfmake/pdfmake.min.js"></script>
  <script src="./assets/plugins/pdfmake/vfs_fonts.js"></script>
  <script src="./assets/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
  <script src="./assets/plugins/datatables-buttons/js/buttons.print.min.js"></script>
  <script src="./assets/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

  <!-- ✅ Vue + your app MUST be deferred (because templates are injected at end of body) -->
  <script defer src="./assets/js/vue.global.prod.js"></script>
  <script defer src="./js/core/api.js"></script>
  <script defer src="./js/core/router.js"></script>
  <script defer src="./app.js"></script>

<template id="tpl-category">

<div class="container-fluid p-0">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h4 class="mb-0">Category</h4>
      <div class="text-muted small">Manage categories</div>
    </div>
    <button class="btn btn-primary btn-sm">
      <i class="bi bi-plus-circle me-1"></i> New
    </button>
  </div>

  <div class="card">
    <div class="card-body text-muted">
      Category table will be here.
    </div>
  </div>
</div>


</template>


<template id="tpl-layout-footer">
<footer class="main-footer text-sm">
  <strong>CA Solutions Cambodia</strong>
  <span class="float-right">
    {{ router.state.footerMsg }}
  </span>
</footer>

</template>


<template id="tpl-layout-header">
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <!-- AdminLTE pushmenu -->
      <a class="nav-link" data-widget="pushmenu" href="#" role="button">
        <i class="fas fa-bars"></i>
      </a>
    </li>

    <!-- SPA links (Vue routing) -->
    <li class="nav-item d-none d-sm-inline-block">
      <a href="#" class="nav-link" @click.prevent="router.go('category')">Home</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="#" class="nav-link" @click.prevent="router.go('product')">Products</a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Navbar Search -->
    <li class="nav-item">
      <a class="nav-link" data-widget="navbar-search" href="#" role="button">
        <i class="fas fa-search"></i>
      </a>
      <div class="navbar-search-block">
        <form class="form-inline" @submit.prevent>
          <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-navbar" type="button">
                <i class="fas fa-search"></i>
              </button>
              <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>

    <!-- Messages Dropdown Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="far fa-comments"></i>
        <span class="badge badge-danger navbar-badge">3</span>
      </a>

      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <a href="#" class="dropdown-item">
          <div class="media">
            <!-- ✅ fixed path -->
            <img src="./assets/dist/img/user3-128x128.jpg" alt="User Avatar"
                 class="img-size-50 mr-3 img-circle">
            <div class="media-body">
              <h3 class="dropdown-item-title">
                Brad Diesel
                <span class="float-right text-sm text-danger"><i class="fas fa-star"></i></span>
              </h3>
              <p class="text-sm">Call me whenever you can...</p>
              <p class="text-sm text-muted"><i class="far fa-clock mr-1"></i> 4 Hours Ago</p>
            </div>
          </div>
        </a>

        <div class="dropdown-divider"></div>

        <a href="#" class="dropdown-item">
          <div class="media">
            <img src="./assets/dist/img/user8-128x128.jpg" alt="User Avatar"
                 class="img-size-50 img-circle mr-3">
            <div class="media-body">
              <h3 class="dropdown-item-title">
                John Pierce
                <span class="float-right text-sm text-muted"><i class="fas fa-star"></i></span>
              </h3>
              <p class="text-sm">I got your message bro</p>
              <p class="text-sm text-muted"><i class="far fa-clock mr-1"></i> 4 Hours Ago</p>
            </div>
          </div>
        </a>

        <div class="dropdown-divider"></div>

        <a href="#" class="dropdown-item dropdown-footer">See All Messages</a>
      </div>
    </li>

    <!-- Notifications Dropdown Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="far fa-bell"></i>
        <span class="badge badge-warning navbar-badge">15</span>
      </a>

      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <span class="dropdown-item dropdown-header">15 Notifications</span>
        <div class="dropdown-divider"></div>

        <a href="#" class="dropdown-item">
          <i class="fas fa-envelope mr-2"></i> 4 new messages
          <span class="float-right text-muted text-sm">3 mins</span>
        </a>

        <div class="dropdown-divider"></div>

        <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>
      </div>
    </li>

    <!-- Fullscreen -->
    <li class="nav-item">
      <a class="nav-link" data-widget="fullscreen" href="#" role="button">
        <i class="fas fa-expand-arrows-alt"></i>
      </a>
    </li>

    <!-- OPTIONAL: Logout button (Vue method) -->
    <li class="nav-item">
      <a class="nav-link text-danger" href="#" @click.prevent="logout">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </li>
  </ul>
</nav>

</template>


<template id="tpl-layout-master">
<div class="content-wrapper">
  <section class="content pt-3">
    <div class="container-fluid">
      <component :is="currentView"></component>
    </div>
  </section>
</div>

</template>


<template id="tpl-layout-sidebar">
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link text-center">
     <img src="./assets/dist/img/ca.png" alt=""
         style="width:50px; height:50px;">
  </a>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- User panel -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex justify-content-center">
      <div class="info text-center">
        <span class="d-block text-white fw-bold" >CA Solutions</span>
      </div>
  </div>

    <!-- Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
          data-accordion="false">

        <!-- Dashboard -->
        <li class="nav-item">
          <a href="#"
             class="nav-link"
             :class="{ active: router.state.route === 'category' }"
             @click.prevent="router.go('category')">
            <i class="nav-icon fas fa-tags"></i>
            <p>Category</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#"
             class="nav-link"
             :class="{ active: router.state.route === 'sub_category' }"
             @click.prevent="router.go('sub_category')">
            <i class="nav-icon fas fa-sitemap"></i>
            <p>Sub-Category</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#"
             class="nav-link"
             :class="{ active: router.state.route === 'product' }"
             @click.prevent="router.go('product')">
            <i class="nav-icon fas fa-box"></i>
            <p>Product</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#"
             class="nav-link"
             :class="{ active: router.state.route === 'variant' }"
             @click.prevent="router.go('variant')">
            <i class="nav-icon fas fa-layer-group"></i>
            <p>Product Variant</p>
          </a>
        </li>

        <!-- Divider -->
        <li class="nav-header">SYSTEM</li>

        <li class="nav-item">
          <a href="#"
             class="nav-link text-danger"
             @click.prevent="logout">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Logout</p>
          </a>
        </li>

      </ul>
    </nav>
  </div>
</aside>

</template>


<template id="tpl-product">

<div class="container-fluid p-0">
  <h4>Product</h4>
  <div class="card mt-3">
    <div class="card-body text-muted">Product table will be here.</div>
  </div>
</div>


</template>


<template id="tpl-sub_category">

<div class="container-fluid p-0">
  <h4>Sub-Category</h4>
  <div class="card mt-3">
    <div class="card-body text-muted">Sub-category table will be here.</div>
  </div>
</div>


</template>


<template id="tpl-variant">

<div class="container-fluid p-0">
  <h4>Product Variant</h4>
  <div class="card mt-3">
    <div class="card-body text-muted">Variant table will be here.</div>
  </div>
</div>


</template>

</body>
</html>
